<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 2</title>
</head>
<body>
    <script>
        // TO PRINT A TABLE OF 5                             QUESTION 1 
        for(var i=1; i<=10 ; i++)
        {
            console.log(5*i);
        }
        
        // Cal. % of 5 subjects & give grade                  QUESTION 2     
        var english = 84 ;
        var maths = 75;
        var social_science = 60 ; 
        var science = 94 ; 
        var geography = 70;

        var total = english + maths+social_science +science+geography
        var percentage = total / 500 *100;
        
        console.log(percentage);

        if(percentage>90)
        {
            console.log("A grade");
        }
        else if(percentage>80)
        {
            console.log("B grade");
        }
        else if(percentage>70)
        {
            console.log("C grade");
        }
        else
        {
            console.log("D grade");
        }
         
    </script>
    
</body>
</html>
